                </a>
                <button class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            
            <div class="nav-menu" [class.active]="isMenuOpen()">
                <ul class="nav-links">

                    <li><a routerLink="/guide" routerLinkActive="active" (click)="closeMenu()">{{ translation.t().navGuide }}</a></li>
